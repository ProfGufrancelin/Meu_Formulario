<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="Style.css" media="screen" />
</head>
<body>
    
  <form id="meuForm">
    <fieldset> <!--  O que é a tag fieldset e legend no HTML?
         O elemento HTML <fieldset> é usado para agrupar elementos, 
          assim como labels ( <label> ), dentro de um formulário web.
           Um elemento <legend> opcional, seguido por conteúdo de fluxo: label, input textarea.-->

        <legend>Formulário de Contato</legend>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="usuario_nome" />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="usuario_email" />

        <label for="msg">Mensagem:</label>
        <textarea id="msg" name="usuario_msg"></textarea>
    </fieldset>
    
    <footer class="button">
        <button type="submit">Enviar sua mensagem</button>
    </footer>
</form>

<!-- Seção para exibir os dados do formulário -->
<section id="resultados" style="margin-top: 20px;">
    <h2>Dados do Formulário:</h2>
    <p><strong>Nome:</strong> <span id="exibeNome"></span></p>
    <p><strong>Email:</strong> <span id="exibeEmail"></span></p>
    <p><strong>Mensagem:</strong> <span id="exibeMensagem"></span></p>
</section>


    <script src="script.js"></script>
    
</body>
</html>
